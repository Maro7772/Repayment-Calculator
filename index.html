<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="heading">
          <h2>Mortgage Calculator</h2>
          <a href="#">Clear All</a>
        </div>
        <form action="">
          <div class="payment">
            <label for="Mortgage-amount">Mortgage Amount</label>
            <div class="money">
              <span class="">&pound;</span>
              <input class="input-field" type="text" id="Mortgage-amount" />
            </div>
            <p class="mortgage">this field is required</p>
            <div class="term-rate">
              <div>
                <label for="Mortgage-item">Mortgage Term</label>
                <div class="years">
                  <input type="text" id="Mortgage-item" />
                  <span class="">years</span>
                </div>
                <p class="year">this field is required</p>
              </div>
              <div>
                <label for="Mortgage-rate">Mortgage Rate</label>
                <div class="percent">
                  <input type="text" id="Mortgage-rate"/>
                  <span class="">%</span>
                </div>
                <p class="percents">This field is required</p>
              </div>
            </div>
          </div>
          <div class="type">
            <label>Mortgage Type</label>
            <div class="repayment">
              <input type="radio" id="repayment" value="Repayment" name="repayment" />
              <label for="repayment">Repayment</label>
            </div>
            <div class="interest">
              <input type="radio" id="interest" value="Interest" name="repayment" />
              <label for="interest">Interest Only</label>
            </div>
            <p class="final">this field is required</p>
          </div>
          <button>
            <img src="images/icon-calculator.svg" alt="" />
            <p>Calculate Repayments</p>
          </button>
        </form>
      </div>
      <div class="right">
        <div class="content">
          <img src="images/illustration-empty.svg" alt="">
          <h3>Results shown here</h3>
          <p>Complete the form and click "Calculate Repayments" to see your monthly repayments would be.</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
